<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
	
<body>
	<section class="header">
		<nav>
			<a href="index.html"><img src="nap.png" style="width:240px;height:45px;"></a>
			<div class="nav-links" id="navLinks">
			  <i class="fa fa-times" onclick="hideMenu()"></i>

				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="agents.html">AGENTS</a></li>
					<li><a href="listings.html">LISTINGS</a></li>
				</ul>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>

		</nav>
		
		<div class="wrapper">
			<header>Contact an Agent</header>
			<form class="row g-3" action="https://formsubmit.co/g" method="POST">
			<form action="#">
				<div class="dbl-field">
					<div class="field">
						<input type="text" name="name" placeholder="Full Name">
						<i class="fas fa-user"></i>
					</div>
				<div class="field">
					<input type="text" name="email" placeholder="Email">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="field">
					<input type="text" name="address" placeholder="City, State">
					<i class="fas fa-globe"></i>
				</div>
				<div class="field">
					<input type="text" name="phone" placeholder="Phone Number">
					<i class="fas fa-phone-alt"></i>
				</div>
				<div class="button-area">
					<button type="submit">Contact</button>
					<span>Contacting an Agent...</span>
				</div>
				</div>
			</form>
		</form>
		</div>
	</section>

<script>
	var navLinks = document.getElementById("navLinks");

	function showMenu(){
		navLinks.style.right = "0";
	}

	function hideMenu(){
		navLinks.style.right = "-200px";

	}
	
</script>

<script src="script.js"></script>
</body>
</html>
